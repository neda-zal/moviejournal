<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../assets/css/registration.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/particles.css">
  <script src="../assets/js/registration.js" defer></script>
  <script src="../assets/js/index.js" defer></script>
  <link rel="icon" href="../images/movieicon.png" type="image" />
</head>

<body class="p-3 d-flex justify-content-center">

  <div class="page-bg"></div>

  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

  <div class="bg-light border border-dark table-responsive" style="width: 40%;">
    <h1 class="m-3 align-middle neon" style="font-weight: bold; border-width: 2px !important">New user registration</h1>
    <h4>Please fill out form below:</h4>
    <div>
      <form id="registration" method="post" class="needs-validation" validate>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <label for="first_name">First Name:</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-dark " type="text" id="first_name" name="first_name" required>
              <div id="invalid-feedback" style="font-size: 12px;">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="last_name">Last Name:</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-dark" type="text" id="last_name" name="last_name" required>
              <div id="invalid-feedback1" style="font-size: 12px;">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="username">Username:</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-dark" type="text" id="username" name="username" required>
              <div id="invalid-feedback2" style="font-size: 12px;">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="password">Password:</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-dark" type="password" id="password" name="password" required>
              <div id="invalid-feedback3" style="font-size: 12px;">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="address">Email address:</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-dark" type="email" id="email" name="email" required>
              <div id="invalid-feedback4" style="font-size: 12px;">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" id="submitted">
              <button type="submit" value="Create My Account" class="btn" onclick="validate();">Create My Account</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
