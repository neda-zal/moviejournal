<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/images/movieicon.png" type="image/gif">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha512-r8o3IMbHMsQlcQv/AbejcCasSXqwlwjnstW1Li1MELnRr/d8Fv/vQsOQh4Xu03E3lFpoefqvloTq4ATpHcEzIg==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha512-4E4EgnhRoo0IXwAtqk/RIu5UjW7/mdqVOWBxeh2omq9mem2We4+Xhx+oXmpk0OyHNF3c3XZ+5PXuRopNoeVfHQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/particles.css">
  <script type="text/javascript" src="assets/js/index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="assets/css/particles.css">
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
  <title>Homepage Movie Journal</title>
</head>

<body>

  <div class="page-bg"></div>

  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>


  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #020024;">
    <a class="navbar-brand" href="/">Movie Journal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Genre
          </a>
          <div id="navbarDropdownMenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="openPage('/toprated');">Top Rated Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="openPage('/upcoming');">Upcoming movies</a>
        </li>
      </ul>
      <div>
        <form name="loginas" class="form-inline p-3">
          <input class="form-control mr-3 border border-dark" style="width: 100px;" type="button" name="register" onclick="openPage('/register')" value="Register">
          <input class="form-control mr-3 border border-dark text-center" style="width: 100px;" name="login" type="button" value="Login" href="#" data-toggle="modal" data-target="#at-login">
        </form>
      </div>
    </div>
  </nav>


  <!-- Modal for login -->
  <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body login">

          <form method="POST" action="/">
            <div class="form-group">
              <label for="InputUsername">Username</label>
              <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="d-flex flex-column bd-highlight mb-3">

      <div class="p-2 bd-highlight">
        <div class="container" style="margin-top: 2%;">
          <div class="text-center">
            <img src="assets/images/movieicon.png" class="img-fluid" alt="Responsive image">
          </div>
        </div>
      </div>

      <div class="p-2 bd-highlight">
        <div class="container">
          <p class="title-movie h1 text-center">Movie Journal</p>
          <blockquote class="blockquote">
            <p class="title-movie text-center">“Keep memories of your favourite movies.”</p>
          </blockquote>
        </div>
      </div> 

      <div class="p-2 bd-highlight">
        <div class="container" style="margin-top: 2%;">
          <form action="/results" method="GET">
            <div class="input-group mb-3">
              <input name="search" type="text" class="form-control" placeholder="Movie title" aria-label="Movie title" aria-describedby="button-addon2">
              <button class="btn btn-dark" name="search" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--
    <script type="text/javascript" src="assets/js/genres.js"></script>
  -->
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  <script src="assets/js/genres.js"></script>

</body>

</html>
